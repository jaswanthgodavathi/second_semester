<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bill.css">
    <style>
        h1{
            text-align: right;
        }
    </style>
</head>
<body>  
    <h2>HOTEL BILL<a href="bill.html"></a></h2>
<div class="container-fluid">
    <div class="container">
        <div class="part1">
            <fieldset>
                <legend>Personal Information</legend>
                Full Name: <input type="text" id="name"> <br/>

                Your Email: <input type="text" id="email">
            </fieldset>
        </div>


        <div class="part2">
            <fieldset>
                <legend>ROOM BILL</legend>
                 single(Rs.2500): <input type="text" id="single"> <br/>
                double (Rs.4500 ): <input type="text" id="double"><br/>
                deluxe (Rs. 6000): <input type="text" id="deluxe"><br/>
                none (Rs. 0): <input type="text" id="none"><br/>
            </fieldset>
        </div>
        
    </div>

    <div class="container">
        <fieldset>
            <legend>Your Bill</legend>
            <h3>Your Name:<span id="name2"></span></h3>
            <h3>Email: <span id="email2"></span></h3>
            <table border="1" >
                <thead>
                    <tr><th>Menu</th><th>Price</th><th>Quantity</th><th>amount</th></tr>
                </thead>
                <tbody id="bill">
                    <!-- <tr><td>single</td><td>Rs. 10</td><td>1</td><td>10x1 = 10</td></tr> -->
                </tbody>

                

            </table>
            </fieldset>
            <h1>Total amount: Rs. <span id="amount">0</span></h1>
            
    </div>
</div>
<script>
var single = 2500, double = 4500, deluxe = 6000, none = 0;
var single_q=0, double_q=0, deluxe_q=0, none_q=0;
var name = "", email="";
var singleBill="",doubleBill="",deluxeBill="",noneBill="";
var total_amount=0;
document.getElementById("name").addEventListener("keyup",function(){
    // name = document.getElementById("name").value;
    
    document.getElementById("name2").innerHTML=this.value;
});

document.getElementById("email").addEventListener("keyup",function(){
    // name = document.getElementById("name").value;
    
    document.getElementById("email2").innerHTML=this.value;
});



document.getElementById("single").addEventListener("keyup",function(){
if(this.value==""||this.value==0){
   singleBill="";
   single_q=0;
    showBill();
}else{
   single_q=this.value;
   singleBill="<tr><td>single</td><td>Rs. "+single+"</td><td>"+single_q+"</td><td>"+single+"x"+single_q+" = "+single*single_q+"</td></tr>";
    showBill();

}
});

document.getElementById("double").addEventListener("keyup",function(){
if(this.value==""||this.value==0){
    doubleBill="";
    double_q=0;
    showBill();

}else{
    double_q=this.value;
    doubleBill="<tr><td>double</td><td>Rs. "+double+"</td><td>"+double_q+"</td><td>"+double+"x"+double_q+" = "+double*double_q+"</td></tr>";
    showBill();
}
});

document.getElementById("deluxe").addEventListener("keyup",function(){
if(this.value==""||this.value==0){
    deluxeBill="";
    deluxe_q=0;
    showBill();

}else{
    deluxe_q=this.value;
    deluxeBill="<tr><td>deluxe</td><td>Rs. "+deluxe+"</td><td>"+deluxe_q+"</td><td>"+deluxe+"x"+deluxe_q+" = "+deluxe*deluxe_q+"</td></tr>";
    showBill();
}
});

document.getElementById("none").addEventListener("keyup",function(){
if(this.value==""||this.value==0){
    noneBill="";
    none_q=0;
    showBill();

}else{
    none_q=this.value;
    noneBill="<tr><td>none</td><td>Rs. "+none+"</td><td>"+none_q+"</td><td>"+deluxe+"x"+none_q+" = "+none*none_q+"</td></tr>";
    showBill();
}
});


function showBill(){
    document.getElementById("bill").innerHTML=singleBill+doubleBill+deluxeBill+noneBill; //table statement
    document.getElementById("amount").innerHTML =single*single_q+double*double_q+deluxe*deluxe_q+none*none_q; // total amount
}
</script>
</body>
</html>
